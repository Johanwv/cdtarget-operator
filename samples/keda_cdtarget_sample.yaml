apiVersion: cnad.gofound.nl/v1alpha1
kind: CDTarget
metadata:
  name: cdtarget-agent-keda
  namespace: test
spec:
  agentImage: bartvanbenthem/azagent-keda:v0.1.0
  minReplicaCount: 1
  maxReplicaCount: 5
  config:
    url: https://dev.azure.com/DevOps-SST
    poolName: poc-pool
  tokenRef: cdtarget-token
  proxyRef: cdtarget-proxy
  caCertRef: cdtarget-ca
  podSelector:
    app: cdtarget-agent
    name: cdtarget-agent-keda 
  ip:
  - 10.0.0.1
  - 10.0.0.2